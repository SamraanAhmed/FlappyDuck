<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Duc</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #70c5ce;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #game-container {
            position: relative;
            width: 400px;
            height: 600px;
            overflow: hidden;
            background: linear-gradient(to bottom, #70c5ce 0%, #70c5ce 50%, #5a9ba4 50%, #5a9ba4 100%);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #score-display {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            color: white;
        }
        
        #game-over h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        
        #final-score {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        #restart-btn {
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #restart-btn:hover {
            background-color: #ffdd33;
            transform: scale(1.05);
        }
        
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
            color: white;
        }
        
        #start-screen h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        
        #start-btn {
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #start-btn:hover {
            background-color: #ffdd33;
            transform: scale(1.05);
        }
        
        .instructions {
            margin-top: 30px;
            font-size: 12px;
            text-align: center;
            line-height: 1.6;
        }
        #settings-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    z-index: 40;
}

#settings-panel {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 50;
    color: white;
}

#settings-panel h2 {
    margin-bottom: 20px;
    color: #ffcc00;
}

.difficulty-options {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-bottom: 30px;
}

.difficulty-options label {
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
}

.difficulty-options input[type="radio"] {
    accent-color: #ffcc00;
}

#close-settings {
    padding: 10px 20px;
    font-family: 'Press Start 2P', cursive;
    font-size: 14px;
    background-color: #ffcc00;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="score-display">0</div>
        
        <div id="game-over">
            <h1>GAME OVER</h1>
            <div id="final-score">Score: 0</div>
            <button id="restart-btn">PLAY AGAIN</button>
        </div>
        
        <div id="start-screen">
            <h1>FLAPPY DUC</h1>
            <button id="start-btn">START GAME</button>
            <div class="instructions">
                <p>Press SPACE or CLICK to flap</p>
                <p>Avoid the pipes</p>
                <p>Get the highest score!</p>
            </div>
            <div id="settings-panel">
                <h2>Difficulty</h2>
                <button id="close-settings">BACK TO MENU</button>
                <div class="difficulty-options">
                    <label>
                        <input type="radio" name="difficulty" value="easy" checked> Easy
                    </label>
                    <label>
                        <input type="radio" name="difficulty" value="medium"> Medium
                    </label>
                    <label>
                        <input type="radio" name="difficulty" value="hard"> Hard
                    </label>
                </div>
            </div>
            
            <button id="settings-btn">⚙️ Settings</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
